<div class="card">
  <div class="card-head">
    <h4> {{user.name}}</h4>
  </div>
  <div class="card-body">
    <p> Username: {{user.username}}</p>
    <p> E-mail : {{user.email}}</p>
    <p> Phone : {{user.phone}}</p>
    <button (click)="showInfo()"> 
      Show details
    </button>
  </div>
</div>
