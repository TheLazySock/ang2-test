<div class="card">
  <div class="card-header">
    <h4><i class="fas fa-user"></i> {{user.name}}</h4>
  </div>
  <div class="card-body">
    <p><i class="fas fa-user-circle"></i> Username: {{user.username}}</p>
    <p><i class="fas fa-at"></i> E-mail : {{user.email}}</p>
    <p><i class="fas fa-phone"></i> Phone : {{user.phone}}</p>
    <button>
      Show details
    </button>
  </div>
</div>
